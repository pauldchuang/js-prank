<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dodging Buttons</title>
<style>
body { font-family: sans-serif; text-align: center; padding: 50px; }
button { padding: 10px 20px; font-size: 18px; margin-top: 20px; }
</style>
</head>
<body>
<h1>Try to click the button ðŸ˜Ž</h1>
<button>Click Me!</button>

<script>
document.querySelectorAll("button").forEach(btn => {
    btn.addEventListener("mouseover", () => {
        btn.style.position = "absolute";
        btn.style.left = Math.random() * (window.innerWidth - btn.offsetWidth) + "px";
        btn.style.top = Math.random() * (window.innerHeight - btn.offsetHeight) + "px";
    });
});
</script>
</body>
</html>
